dist: xenial
language: python
cache: pip
matrix:
  include:
  - python: 3.7
    env: NOX_SESSION=check
  - python: 3.7
    env: NOX_SESSION=docs
  - python: 3.6
    env: NOX_SESSION=test-3.6
  - python: 3.7
    env: NOX_SESSION=test-3.7
  - python: 3.8
    env: NOX_SESSION=test-3.8
    dist: bionic
  - os: windows
    language: shell
    python: 3.7
    env: PATH=/c/Python37:/c/Python37/Scripts:$PATH NOX_SESSION=test-3.7
    before_install:
    - choco install python --version 3.7
    - python -m pip install --upgrade pip
  fast_finish: true
install:
- pip install --upgrade nox
before_script:
- bash test_mypy.sh
before_install:
- openssl aes-256-cbc -K $MY_KEY -iv $MY_IV -in root_key.enc -out root_key -d
script:
- echo "SCRIPT SECTION"
